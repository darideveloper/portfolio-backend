{% extends 'admin/base.html' %}
{% load static %}

{% block extrahead %}
<link rel="shortcut icon" href="{% static 'api/imgs/favicon.ico' %}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
{% endblock %}

{% block extrastyle %}{{ block.super }}
<style>
  /* admin colors */
  :root {
    --primary: #363e57;
    --secondary: #404B69;
    --accent: #EEEEEE;
    --body-bg: #232931;
    --darkened-bg: #181c22;
    --link-fg: #EEEEEE;
    --link-selected-fg: #4ECCA3;
    --link-hover-color: #75f1c8;
    --selected-bg: #14181d;
    --body-quiet-color: #44b18d;
    --hairline-color: #181c22;
    --border-color: #393E46;
    --selected-row: #393E46;
    --object-tools-bg: #393E46;
    --header-color: #f0f0f0;
  }

  .button {
    background-color: #393E46 !important;
  }

  option,
  label,
  input {
    color: var(--accent) !important;
  }

  option:checked {
    background-color: var(--secondary) !important;
  }

  .current-model a {
    color: #DDDDDD !important;
  }

  h1,
  h2,
  h3 {
    color: #b1b1b1 !important;
  }

  #user-tools a:focus,
  #user-tools a:hover {
    color: var(--link-hover-color)
  }

  textarea:focus,
  input:focus,
  select:focus {
    outline: none;
  }

  thead th a:link, thead th a:visited  {
    opacity: 0.7;
    color: var(--accent);
  }

  .help {
    opacity: 0.5;
  }

  select[multiple] {
    min-height: 300px !important;
  }

  /* Markdown styles */
  .editor-toolbar {
    border: none !important;
  }

  .editor-toolbar>a[class] {
    color: var(--accent) !important;
  }

  .editor-toolbar>a[class].active {
    color: var(--primary) !important;
  }

  .CodeMirror.cm-s-paper.CodeMirror-wrap {
    background-color: var(--darkened-bg);
    color: var(--accent);
    border: none;
  }

  .CodeMirror.cm-s-paper.CodeMirror-wrap.CodeMirror-focused {
    border: 1px solid var(--link-selected-fg)
  }

  .CodeMirror-cursor {
    border-left: 1px solid var(--accent) !important;
  }

  /* Scroll bar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: var(--body-bg);
  }

  ::-webkit-scrollbar-thumb {
    background: var(--link-hover-color);
    margin-top: -5px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--accent);
  }
</style>
{% endblock %}
