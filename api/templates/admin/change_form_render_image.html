<script>
    
  // Get image url
  const image_selector = ".field-image > div input, .field-logo > div input, .field-source > div input"
  const image_input = document.querySelector(image_selector)
  const image_link = image_input.value
  const image_wrapper = image_input.parentNode

  // TODO: render videos

  // Render image
  const image_elem = document.createElement("img")
  image_elem.classList.add("image")
  image_elem.src = image_link
  image_wrapper.appendChild(image_elem)

</script>

<style>
  .image {
    width: 200px;
    height: auto;
    margin: 10px 0;
    margin-left: 170px;
  }
</style>
